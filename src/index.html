<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/app.scss">
  </head>
  <body data-barba="wrapper">
    <header>
      <nav>
        <li class="logo">
          <a href="./index.html">Timer</a>
        </li>
        <li>
          <a href="./about.html">About</a>
        </li>
        <li>
          <a href="https://github.com/harshPPatel/timer" target="_blank">GitHub</a>
        </li>
      </nav>
    </header>
  
    <main id="target">
      <div id="volume">
        <img src="./img/volume-on.svg" alt="Volume On">
        <span>Sound is On</span>
      </div>
      <form>
        <input type="text" name="hours" id="hours" value="00">
        :
        <input type="text" name="minutes" id="minutes" value="00">
        :
        <input type="text" name="seconds" id="seconds" value="00">
        <p id="error"></p>
        <div id="buttons">
          <button type="submit" value="start">Start</button>
          <button type="submit" value="resume">Resume</button>
          <button type="submit" value="reset">Reset</button>
          <button type="submit" value="pause">Pause</button>
        </div>
      </form>
    </main>
    <p class="label">Past Timers</p>
    <section id="pastTimers"></section>
    <audio src="./audio/alarm-2.wav"></audio>
  </body>
  <script src="./js/app.js"></script>
</html>
